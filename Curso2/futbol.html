<meta charset="UTF-8">
<h1>Programa - Calcular puntos de un equipo</h1>

<script>

    function cout(frase){
        document.write(frase)
    }

    cout("Ahora haremos un calculo de puntos  de un equipo de futbol...");
    var ganados = parseInt(prompt("Ingresa la cantidad de victorias: "));
    var empate = parseInt(prompt("Ingrese la cantidad de empates: "));
    var resultado = (ganados * 3) + empate;
    cout("<br>El resultado es: " + resultado);

    if (resultado > 30){
        cout("<br>Ahuevo!!!");
    }
    if (resultado == 30){
        cout("<br>Ta bien");
    }
    if (resultado < 30){
        cout("<br>Nmms somos malos");
    }
    //Para convertir var de texto en num se usa la funcion ***parseInt***

</script>
