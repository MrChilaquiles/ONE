<meta charset="UTF-8">

<input/> <!-- Esta funcion de HTML hace un cuadro donde el usuario puede interactuar-->
<button>Verificar si le atino</button> <!-- Esta funcion de HTML crea un boton-->

<script>

    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    var button = document.querySelector("button");

    input.focus();

    function verificar() {
        if (secreto == parseInt(input.value)) {
            alert("Usted acerto :)");
            
        } else {
            alert("Usted fallo, el valor era: " + secreto);
        } 
        
        input.value = "";
        input.focus();
    }
    
    button.onclick = verificar;

</script>
