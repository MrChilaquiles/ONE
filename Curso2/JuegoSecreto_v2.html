<meta charset="UTF-8">

<input/> <!-- Esta funcion de HTML hace un cuadro donde el usuario puede interactuar-->
<button>Verificar si le atino</button> <!-- Esta funcion de HTML crea un boton-->

<script>

    function aleatorio() {
        return Math.round(Math.random()*10);
    }
    
    function sorteoNum(cantidad) {
        
        var secretos = [];
        var contador = 1;

        while (contador <= cantidad) {

            var nAleatorio = aleatorio();
            var encontrado = false;
            console.log(nAleatorio);

            for(var pos = 0; pos < secretos.length; pos++){

                if(nAleatorio == secretos[pos]){
                    
                    encontrado = true;
                    break;
                }
            }

            if(encontrado == false){

                secretos.push(nAleatorio);
                contador++;
            }
            
        }
        return secretos
    }
    
    function verificar() {

        var enc = false;

        for (var pos = 0; pos < secretos.length; pos++) {

            if (secretos[pos] == parseInt(input.value)) {
                alert("Usted acerto :)");
                enc = true;
                break;
            }
        
        }
        
        if(enc == false){
            alert("Usted fallo, el valor era: " + secretos);
        }

        input.value = "";
        input.focus();
    }

    var cantidadSec = parseInt(prompt("Ingresa la cantidad de secretos que quieres: "));
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    var secretos = sorteoNum(cantidadSec);

    input.focus();
    button.onclick = verificar;

</script>
