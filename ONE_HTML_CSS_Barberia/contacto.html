<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="icon" href="imagenes/logo.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron">
                <label for="correoelectronico">Correo electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">
                <label id="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                <div>
                    <p>Cómo le gustaría que lo contactemos?</p>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-tel"><input type="radio" name="contacto" value="tel" id="radio-tel">Teléfono</label>
                    <label for="radio-whats"><input type="radio" name="contacto" value="whats" id="radio-whats">Whatsapp</label>
                </div>
                <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de nosotros?</label>
                <input type="submit" value="Enviar">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
