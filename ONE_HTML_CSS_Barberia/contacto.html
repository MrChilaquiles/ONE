<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="icon" href="imagenes/logo.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                <label id="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-tel"><input type="radio" name="contacto" value="tel" id="radio-tel">Teléfono</label>
                    <label for="radio-whats"><input type="radio" name="contacto" value="whats" id="radio-whats" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>En cúal horario desearía ser atendido?</legend>
                    <select >
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de nosotros?</label>
                <input type="submit" value="Enviar" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
